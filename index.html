<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css"> </link>
    <link rel="stylesheet" href="main.css"> </link>
    <title>Odin Project: Sign-Up Form</title>
</head>

<body>

    <div class="container">
        <div class="logo-header-container">
            <div class="logo-header">
                <img class="logo" src="./assets/img/logoipsum-logo-40.svg">
                <span class="header">ODIN</span>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-form">
                <form>
                    <h1>Let's do this!</h1>
                    <div class="form-first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-email">
                        <label for="email">Email</label>
                        <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="e.g. john.doe@example.com" required>
                    </div>
                    <div class="form-phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-password">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-password-confirmation">
                        <label for="password-confirmation">Confirm Password</label>
                        <input type="password" id="password-confirmation" required>
                    </div>
                </form>
                <button>Create Account</button>
                <p>Already have an account? <span>Log In</span></p>
            </div>
        </div>
    </div>
</body>

</html>
